<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so ngay trong thang</title>
</head>
<body>
<form>
    <input type="text" id="month">
    <input type="button" value="Tinh so ngay" onclick="number_day()">
</form>
<script>
    function number_day() {
        var day = document.getElementById("month").value;
        switch (day) {
            case "2":
                document.write("Thang " +day +" co 28 hoac 29 ngay");
                break;
             case "1":
             case "3":
             case "5":
             case "7":
             case "8":
             case "10":
             case "12":
                document.write("Thang " +day + " co 31 ngay");
                 break;
             case "4":
             case "6":
             case "9":
             case "11":
                document.write("Thang " +day +" co 30 ngay");
             break;
            default:
                document.write("Ban nhap thang chua dung !");

        }
    }
</script>
</body>
</html>
