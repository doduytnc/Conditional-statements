<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me ?</title>
</head>
<h1> Do you love me ?</h1>
<input type="button" id="yes" value=" YES " onmouseout="this.style.background='red';" onclick="yesFunt()">
<input type="button" id="no" value="  NO  " onmouseover="noFunt()" style="position: absolute">
<body>
<script>
    function noFunt() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("no").style.left = x + "px";
        document.getElementById("no").style.top = y + "px";
    }
    function yesFunt() {
        alert("Yes! I love me too!");
    }
</script>
</body>
</html>
